<!DOCTYPE html>
<html>
  <head>
   
                
                <meta name="description" content="JavaScript app for keeping track of books you want to read, and have read.">
                <meta name="keywords" content="my reading list, store book info, javascript, html, css">
                <meta name="author" content="Greg Tonnis">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Reading List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  </head>
  <body onload="fetchBooks()">
    
      
    <div class="container">
        <h1>My Reading List <i class="fas fa-book-open logo"></i></h1> 
         <div id="changeBackground" class="dropdown">
                    <button class="dropbtn">Change Background</button>
               <div class="dropdown-content">
                     <button id="btn-1">Old Books</button>
                     <button id="btn-2">Dark Wood</button>
                     <button id="btn-3">Library</button>
                             </div> 
                             </div>
        
        
            <form id="book-form">
             
                <div class="form-inline">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-contorl" size="25" placeholder="last name first">
                </div>
                
                <div class="form-inline">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-contorl" size="25">
                </div>

                <div class="form-inline">
                    <label for="year">Year</label>
                    <input type="number" id="year" class="form-contorl" size="25">
                </div>

                <div id="submit">
                    <input type="submit" value="add Book" class="submit-button">
                </div>
               
            </form>
              
        <div class="book-form">
         <p>(Sort reading list by clicking the orange "sort" to right of the heading below)</Sort></p>
         <table class="table table-sortable">
                 <thead>
                <tr>
                   <th></th>
                   <th></th>
                    <th><u>Author</u><span class="sort"> sort</span></th>
                    <th><u>Title</u> <span class="sort"> sort</span></th> 
                    <th><u>Year</u> <span class="sort"> sort</span></th> 
                    <th></th>
                </tr>
                <tbody id="booksList"></tbody>
                </table>
        </div>
      
    </div>
   
    <script src="https://kit.fontawesome.com/8c12c93c07.js" crossorigin="anonymous"></script>
    <script src="chance.js"></script>
    <script src="app.js"></script>
  </body>
</html>
